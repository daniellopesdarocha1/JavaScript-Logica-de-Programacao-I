
<meta charset="utf-8">

<h2>Jogo Adivinhe o número</h2>

<script>
    
    var pulalinha = function(){
        document.write("<br><br>");
    }
    var mostra = function(frase){
        document.write(frase);
        pulalinha();
    }

    var numeroPensado = Math.round(Math.random()*100);
    
    var chute = prompt("Já pensei. Qual você pensa que é?");
    
    if (chute == numeroPensado){
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    }else{
        mostra("Você errou! Eu tinha pensado no " + numeroPensado);
    }
    
    if (numeroPensado > chute){
        mostra("O numero pensado é MAIOR do que o seu chute.");
    } else {
        mostra("O numero pensado é MENOR do que o seu chute.");
    }

</script>
