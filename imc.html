
<meta charset="utf-8">

<h2>Calcule seu IMC</h2>

<script>
    
    var pulalinha = function(){
        document.write("<br><br>");
    }
    var mostra = function(frase){
        document.write(frase);
        pulalinha();
    }

    var calculaIMC = function(peso, altura){
        var imc = peso / (altura * altura);
        return imc;
    }
    
    var peso = parseFloat(prompt("Informe o seu peso."));
    var altura = parseFloat(prompt("Informe a sua altura."));

    var imcDoUsuario = calculaIMC(peso, altura);
    
    mostra("Seu Imc é: " + imcDoUsuario);
    
    if (imcDoUsuario > 18.5 && imcDoUsuario < 35){
            mostra("OK! Seu IMC está entre os dois limites!");
    }

</script>
